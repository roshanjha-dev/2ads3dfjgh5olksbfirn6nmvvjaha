<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentines</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    background:#ffe4ec;
}

/* Header */
.header{
    position:absolute;
    top:50px;
    left:50%;
    transform:translateX(-50%);
    font-size:64px;
    font-weight:bold;
    color:#ff2e63;
    text-shadow:0 0 15px rgba(255,0,100,0.6);
    animation:pulse 2s infinite alternate;
    z-index:10;
}

@keyframes pulse{
    from{transform:translateX(-50%) scale(1);}
    to{transform:translateX(-50%) scale(1.1);}
}

/* Floating background objects */
.float{
    position:absolute;
    pointer-events:none;
    animation:floatUp linear infinite;
    z-index:0;
}
@keyframes floatUp{
    from{transform:translateY(100vh);opacity:1;}
    to{transform:translateY(-10vh);opacity:0;}
}

/* Card */
.box{
    position:relative;
    z-index:10;
    text-align:center;
    padding:90px 120px;
    border-radius:24px;
    background:linear-gradient(145deg,#fff0f5,#ffe4ec);
    box-shadow:0 20px 40px rgba(255,0,100,0.25);
}

h2{
    font-size:30px;
    margin-bottom:45px;
    color:#d6004c;
    line-height:1.4;
}

button{
    padding:16px 36px;
    font-size:18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:transform .2s;
}
button:hover{ transform:scale(1.1); }

.yes{
    background:linear-gradient(45deg,#ff4d88,#ff1a66);
    color:white;
    margin-right:30px;
}

.no{
    background:#999;
    color:white;
    position:absolute;
    left:0; top:0;
    transition:transform .45s cubic-bezier(.25,.8,.25,1);
}

/* Toast */
.toast{
    position:absolute;
    top:-40px;
    left:50%;
    transform:translateX(-50%);
    background:#ff2e63;
    color:white;
    padding:10px 18px;
    border-radius:20px;
    animation:popFade 1.6s ease forwards;
}
@keyframes popFade{
    0%{opacity:0;transform:translate(-50%,10px);}
    20%{opacity:1;}
    100%{opacity:0;transform:translate(-50%,-10px);}
}

/* Celebration Overlay */
.overlay{
    position:fixed;
    inset:0;
    background:radial-gradient(circle,#ff6fa3,#ff2e63);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    font-size:60px;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s;
    z-index:100;
}

/* Confetti */
.confetti{
    position:absolute;
    width:8px;
    height:14px;
    background:red;
    animation:fall linear forwards;
}
@keyframes fall{
    to{ transform:translateY(100vh) rotate(720deg); }
}

/* Cat run */
.catRun{
    position:absolute;
    font-size:40px;
    animation:runCat 6s linear forwards;
}
@keyframes runCat{
    from{ left:-50px; }
    to{ left:110vw; }
}

/* Explosion hearts */
.burst{
    position:absolute;
    font-size:24px;
    animation:burst 1s forwards;
}
@keyframes burst{
    to{
        transform:translate(var(--x),var(--y)) scale(0);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="header">Haapy Valentines Day ‚ù§Ô∏è</div>

<div class="box" id="box">
<h2 id="question">
Hey Ramy, my darling! üíñ<br>
Will you be my valentine??
</h2>

<button class="yes" id="yesBtn">Yes</button>
<button class="no" id="noBtn">No</button>
</div>

<div class="overlay" id="overlay">
<div>I Love You ‚ù§Ô∏è</div>
<div style="font-size:28px">Forever & Always</div>
</div>

<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
const box=document.getElementById("box");
const noBtn=document.getElementById("noBtn");
let x=150,y=80;
noBtn.style.transform=`translate(${x}px,${y}px)`;

/* floating hearts + cats */
setInterval(()=>{
 let el=document.createElement("div");
 el.className="float";
 el.innerHTML=Math.random()<0.35?"üê±":"‚ù§Ô∏è";
 el.style.left=Math.random()*100+"vw";
 el.style.fontSize=(20+Math.random()*30)+"px";
 el.style.animationDuration=(4+Math.random()*4)+"s";
 document.body.appendChild(el);
 setTimeout(()=>el.remove(),8000);
},200);

/* toast */
function toast(){
 let t=document.createElement("div");
 t.className="toast";
 t.innerText="üòÇ Catch me if you can.";
 box.appendChild(t);
 setTimeout(()=>t.remove(),1600);
}

/* no escape */
noBtn.addEventListener("mouseenter",()=>{
 toast();
 let maxX=box.clientWidth-noBtn.clientWidth;
 let maxY=box.clientHeight-noBtn.clientHeight;
 x=Math.random()*maxX;
 y=Math.random()*maxY;
 noBtn.style.transform=`translate(${x}px,${y}px)`;
});

/* YES CLICK CELEBRATION */
document.getElementById("yesBtn").onclick=(e)=>{

 document.getElementById("music").play();

 // heart burst
 for(let i=0;i<25;i++){
   let h=document.createElement("div");
   h.className="burst";
   h.innerHTML="üíò";
   h.style.left=e.clientX+"px";
   h.style.top=e.clientY+"px";
   h.style.setProperty("--x",(Math.random()*200-100)+"px");
   h.style.setProperty("--y",(Math.random()*200-100)+"px");
   document.body.appendChild(h);
   setTimeout(()=>h.remove(),1000);
 }

 // confetti rain
 for(let i=0;i<120;i++){
   let c=document.createElement("div");
   c.className="confetti";
   c.style.left=Math.random()*100+"vw";
   c.style.animationDuration=(2+Math.random()*3)+"s";
   document.body.appendChild(c);
   setTimeout(()=>c.remove(),5000);
 }

 // cats celebrate
 for(let i=0;i<6;i++){
   let cat=document.createElement("div");
   cat.className="catRun";
   cat.innerHTML="üê±";
   cat.style.top=(60+i*60)+"px";
   document.body.appendChild(cat);
 }

 // screen transition
 document.getElementById("overlay").style.opacity=1;
};
</script>

</body>
</html>
