<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentines Page</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        background: #ffe4ec;
    }

    /* Header */
    .header {
        font-size: 64px;
        font-weight: bold;
        margin-top: 20px;
        color: #ff2e63;
        text-shadow: 0 0 15px rgba(255,0,100,0.6);
        animation: pulse 2s infinite alternate;
        z-index: 10;
    }

    @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }

    .center {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    /* Floating objects */
    .float {
        position: absolute;
        pointer-events: none;
        animation: floatUp linear infinite;
        z-index: 0;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh) scale(0.8);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh) scale(1.3);
            opacity: 0;
        }
    }

    /* Decorated Card */
    .box {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 90px 120px;
        border-radius: 24px;
        background: linear-gradient(145deg,#fff0f5,#ffe4ec);
        backdrop-filter: blur(8px);
        box-shadow:
            0 20px 40px rgba(255,0,100,0.25),
            inset 0 0 15px rgba(255,255,255,0.6);
        border: 3px solid rgba(255,100,150,0.3);
    }

    .corner {
        position: absolute;
        font-size: 28px;
        color: #ff4d88;
        animation: floatCorner 3s ease-in-out infinite alternate;
    }

    .tl { top: 12px; left: 18px; }
    .tr { top: 12px; right: 18px; }
    .bl { bottom: 12px; left: 18px; }
    .br { bottom: 12px; right: 18px; }

    @keyframes floatCorner {
        from { transform: translateY(0px); }
        to { transform: translateY(-6px); }
    }

    h2 {
        font-size: 30px;
        margin-bottom: 45px;
        color: #d6004c;
        line-height: 1.4;
    }

    button {
        padding: 16px 36px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    .yes {
        background: linear-gradient(45deg,#ff4d88,#ff1a66);
        color: white;
        margin-right: 30px;
    }

    .no {
        background: #999;
        color: white;
        position: absolute;
        left: 0;
        top: 0;
        transition: transform 0.45s cubic-bezier(.25,.8,.25,1);
        will-change: transform;
    }

    /* Floating notification */
    .toast {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff2e63;
        color: white;
        padding: 10px 18px;
        border-radius: 20px;
        font-size: 16px;      /* slightly bigger */
        font-weight: 500;
        opacity: 0;
        pointer-events: none;
        animation: popFade 1.6s ease forwards;
        box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    @keyframes popFade {
        0%   { opacity: 0; transform: translate(-50%, 10px); }
        20%  { opacity: 1; transform: translate(-50%, 0); }
        80%  { opacity: 1; }
        100% { opacity: 0; transform: translate(-50%, -10px); }
    }
</style>
</head>

<body>

<div class="header">Haapy Valentines Day ‚ù§Ô∏è</div>

<div class="center">
    <div class="box" id="box">

        <div class="corner tl">‚ù§Ô∏è</div>
        <div class="corner tr">‚ù§Ô∏è</div>
        <div class="corner bl">‚ù§Ô∏è</div>
        <div class="corner br">‚ù§Ô∏è</div>

        <h2 id="question">
            Hey Ramy, my darling! üíñ<br>
            Will you be my valentine??
        </h2>

        <button class="yes" onclick="answerYes()">Yes</button>
        <button class="no" id="noBtn">No</button>

    </div>
</div>

<script>
    function answerYes() {
        const q = document.getElementById("question");

        q.innerHTML = "I Love You ‚ù§Ô∏è";
        q.style.fontSize = "40px";
        q.style.color = "#ff0055";
        q.style.fontWeight = "bold";
        q.style.animation = "pulse 0.6s ease 3";
    }

    // Create floating heart or cat
    function createFloating() {
        const el = document.createElement("div");
        el.className = "float";

        const isCat = Math.random() < 0.35;

        if (isCat) {
            el.innerHTML = "üê±";
        } else {
            el.innerHTML = "‚ù§Ô∏è";   // <- RED HEART
        }

        el.style.left = Math.random() * 100 + "vw";
        el.style.fontSize = (18 + Math.random() * 30) + "px";
        el.style.animationDuration = (4 + Math.random() * 5) + "s";

        document.body.appendChild(el);
        setTimeout(() => el.remove(), 9000);
    }


    setInterval(createFloating, 180);

    // Smooth NO escape
    const noBtn = document.getElementById("noBtn");
    const box = document.getElementById("box");

    let posX = 200;
    let posY = 120;
    noBtn.style.transform = `translate(${posX}px, ${posY}px)`;

    noBtn.addEventListener("mouseenter", () => {

        showToast();  // <-- notification

        const maxX = box.clientWidth - noBtn.clientWidth;
        const maxY = box.clientHeight - noBtn.clientHeight;

        posX = Math.random() * maxX;
        posY = Math.random() * maxY;

        noBtn.style.transform = `translate(${posX}px, ${posY}px)`;
    });

    function showToast() {
        const box = document.getElementById("box");

        const note = document.createElement("div");
        note.className = "toast";
        note.innerText = "üòÇ Catch me if you can.";

        box.appendChild(note);

        setTimeout(() => note.remove(), 1600);
    }
</script>

</body>
</html>
