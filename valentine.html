<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body {
    margin:0;
    overflow:hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ffdde1,#ee9ca7);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
}

/* Header */
h1{
    margin-top:60px;
    font-size:56px;
    color:#ff0055;
    text-shadow:0 0 20px rgba(255,0,85,.6);
}

/* Card */
.card{
    margin-top:40px;
    background:white;
    padding:50px 70px;
    border-radius:22px;
    box-shadow:0 20px 45px rgba(0,0,0,0.25);
    text-align:center;
    border:3px solid #ff4d88;
}

h2{
    font-size:30px;
    color:#d6004c;
    line-height:1.4;
    margin-bottom:45px;
}

/* Buttons */
button{
    font-size:20px;
    padding:14px 34px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    margin:10px;
    transition:0.25s;
}

#yes{
    background:#ff2e63;
    color:white;
}
#yes:hover{ transform:scale(1.12); }

#no{
    background:#444;
    color:white;
    position:absolute;
    transition:left .35s ease, top .35s ease;
}

/* Toast */
.toast{
    position:fixed;
    bottom:30px;
    background:#ff2e63;
    color:white;
    padding:14px 22px;
    border-radius:12px;
    opacity:0;
    transform:translateY(40px);
    transition:.5s;
    font-size:18px;
}
.toast.show{
    opacity:1;
    transform:translateY(0);
}

/* Floating Background */
.float{
    position:fixed;
    animation:fall linear forwards;
    pointer-events:none;
}
@keyframes fall{
    to{ transform:translateY(110vh) rotate(360deg); }
}

/* Celebration styles */
.love-bg{
    background: radial-gradient(circle,#ff5f9e,#ff2e63);
}

/* Explosion hearts */
.explode-heart{
    position:fixed;
    font-size:28px;
    pointer-events:none;
    animation:explode 3s ease-out forwards;
}
@keyframes explode{
    from{ transform:translate(0,0) scale(1); opacity:1;}
    to{
        transform:
            translate(calc(300px - 600px*random()),
                      calc(300px - 600px*random()))
            scale(0.3);
        opacity:0;
    }
}

/* Cats */
.celebrate-cat{
    position:fixed;
    font-size:42px;
    left:-60px;
    animation:catRun 6s linear forwards;
}
@keyframes catRun{
    to{ transform:translateX(120vw); }
}

/* Confetti */
.confetti{
    position:fixed;
    width:10px;
    height:14px;
    top:-20px;
    animation:confettiFall 5s linear forwards;
}
@keyframes confettiFall{
    to{ transform:translateY(110vh) rotate(720deg); }
}

/* Final Message */
.final-message{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:80px;
    color:white;
    background: radial-gradient(circle,#ff2e63,#b3003c);
    animation:fadeIn 2s ease;
}
@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

</style>
</head>

<body>

<h1>Happy Valentines Day ðŸ’–</h1>

<div class="card">
    <h2>
        Hey Ramy, my darling! ðŸ’–<br>
        Will you be my valentine??
    </h2>

    <button id="yes" onclick="celebrate()">Yes</button>
    <button id="no">No</button>
</div>

<div id="toast" class="toast">Catch me if you can ðŸ˜†</div>

<audio id="music"
src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>

/* Floating hearts & cats background */
setInterval(()=>{
    const el=document.createElement("div");
    el.className="float";
    el.style.left=Math.random()*100+"vw";
    el.style.top="-40px";
    el.style.fontSize=(18+Math.random()*22)+"px";
    el.style.animationDuration=(5+Math.random()*5)+"s";
    el.innerHTML=Math.random()<0.7?"â¤ï¸":"ðŸ±";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),9000);
},350);


/* Smooth moving NO button + toast */
const noBtn=document.getElementById("no");
noBtn.addEventListener("mouseenter",()=>{
    const x=Math.random()*(window.innerWidth-100);
    const y=Math.random()*(window.innerHeight-60);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
    showToast();
});

function showToast(){
    const t=document.getElementById("toast");
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"),1600);
}

/* Celebration */
function celebrate(){
    document.getElementById("music").play();
    document.body.classList.add("love-bg");

    // Hearts explosion
    for(let i=0;i<60;i++){
        let h=document.createElement("div");
        h.className="explode-heart";
        h.innerHTML="ðŸ’˜";
        h.style.left=window.innerWidth/2+"px";
        h.style.top=window.innerHeight/2+"px";

        // random direction
        const dx=(Math.random()-0.5)*800;
        const dy=(Math.random()-0.5)*800;
        h.animate([
            {transform:"translate(0,0)",opacity:1},
            {transform:`translate(${dx}px,${dy}px)`,opacity:0}
        ],{duration:3000});
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),5000);
    }

    // Cats run
    for(let i=0;i<6;i++){
        let c=document.createElement("div");
        c.className="celebrate-cat";
        c.innerHTML="ðŸ±";
        c.style.top=(20+Math.random()*60)+"%";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),7000);
    }

    // Confetti
    for(let i=0;i<120;i++){
        let conf=document.createElement("div");
        conf.className="confetti";
        conf.style.left=Math.random()*100+"vw";
        conf.style.background=`hsl(${Math.random()*360},80%,60%)`;
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),7000);
    }

    // Final transition
    setTimeout(()=>{
        document.body.innerHTML=
        `<div class="final-message">ðŸŒ¹ I Love You ðŸŒ¹</div>`;
    },6500);
}

</script>
</body>
</html>
